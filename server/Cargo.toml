[package]
name = "feather_server"
version = "0.3.0"
authors = ["caelunshun <caelunshun@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
feather_core = { path = "../core" }
mio = "0.6.19"
mio-extras = { git = "https://github.com/caelunshun/mio-extras", rev = "e5dca5d" }
