[package]
name = "feather_server"
version = "0.3.0"
authors = ["caelunshun <caelunshun@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
feather_core = { path = "../core" }
feather_item_block = { path = "../item_block" }
mio = "0.6.19"
mio-extras = "2.0.5"
crossbeam = "0.7.2"
log = "0.4.8"
simple_logger = "1.3.0"
uuid = { version = "0.7.4", features = ["v4"] }
derive-new = "0.5.8"
serde = { version = "1.0.99", features = ["derive"] }
serde_json = "1.0.40"
toml = "0.5.3"
rsa = "0.1.3"
rsa-der = "0.2.1"
rand = "0.7.0"
rand-legacy = { path = "../util/rand-legacy" }
bytes = "0.4.12"
hashbrown = { version = "0.6.0", features = ["rayon"] }
mojang-api = "0.1.2"
multimap = "0.6.0"
hematite-nbt = "0.4.1"

# A Specs fork is currently needed to allow starting/stopping
# of FlaggedStorage event recording. The PR for this fork might
# be merged, in which case this depedency should be updated.
specs = { git = "https://github.com/AndreaCatania/specs", branch = "emsig" }

rayon = "1.1.0"
shrev = "1.1.1"
failure = "0.1.5"
backtrace = "0.3.35"
num-derive = "0.2.5"
num-traits = "0.2.8"
smallvec = "0.6.10"
lazy_static = "1.3.0"
nalgebra-glm = "0.4.0"
nalgebra = "0.18.0"
ncollide3d = "0.20.1"
derive_deref = "1.1.0"
feather_codegen = { path = "../codegen" }
bitflags = "1.1.0"
fnv = "1.0.6"
base64 = "0.10.1"
bumpalo = "2.6.0"
thread_local = "0.3.6"
parking_lot = "0.9.0"
heapless = "0.5.0"

[features]
nightly = ["specs/nightly", "parking_lot/nightly"]